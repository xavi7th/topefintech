<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error - Codash Dashboard Template</title>

    <!-- favicons -->
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

    <!-- =========================================================-->
    <!-- All Styles -->
    <!-- ========================================================= -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- simplebar scroll -->
    <link rel="stylesheet" href="/css/simplebar.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <div class="wrapper">
        <div class="error">
            <div class="flex-center">
                <div class="error-box">
                    <h1 class="title">404</h1>
                    <span class="sub-title d-block">PAGE NOT FOUND</span>
                    <span class="description d-block"><strong>Ooops!</strong> The page you are looking for does not exist.</span>
                    <a href="index.html" class="btn btn-primary btn-shadow btn-round btn-bold"><i class="fas fa-long-arrow-alt-left mr-5"></i> HOME</a>
                </div>
            </div>
        </div>
    </div>


    <!-- =========================================================-->
    <!-- All Scripts -->
    <!-- ========================================================= -->
    <!-- jquery -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <!-- bootstrap -->
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- simplebar scroll -->
    <script src="/js/simplebar.min.js"></script>
    <!-- main js -->
    <script src="/js/main.js"></script>
</body>
</html>
