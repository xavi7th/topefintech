<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Register - Codash Dashboard Template</title>

		<!-- favicons -->
		<link rel="icon" type="image/png" href="/img/favicon.png">
		<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

		<!-- =========================================================-->
		<!-- All Styles -->
		<!-- ========================================================= -->
		<!-- bootstrap -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<!-- font awesome -->
		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<!-- simplebar scroll -->
		<link rel="stylesheet" href="/css/simplebar.min.css">

		<!-- Main Styles -->
		<link rel="stylesheet" href="/css/main.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="auth-box">
				<div class="auth-logo">
					<div class="logo">
						<div class="logo-type logo-type-colored">
							<a href="index.html"><span>c<span>o</span>dash</span></a>
						</div>
					</div>
				</div>
				<div class="auth-desc">
					<p class="mb-0"><span>Welcome,</span> register now.</p>
				</div>
				<form action="">
					<div class="form-group mb-20">
						<label for="form-username"><strong>User Name</strong></label>
						<input type="text" class="form-control form-control-pill" id="form-username">
					</div>
					<div class="form-group mb-20">
						<label for="form-mail"><strong>E-Mail</strong></label>
						<input type="text" class="form-control form-control-pill" id="form-mail">
					</div>
					<div class="form-group mb-20">
						<label for="form-pass"><strong>Password</strong></label>
						<input type="password" class="form-control form-control-pill" id="form-pass">
					</div>
					<div class="form-group mb-20">
						<label for="form-pass2"><strong>Confirm Password</strong></label>
						<input type="password" class="form-control form-control-pill" id="form-pass2">
					</div>
					<div class="form-group mt-25">
						<button class="btn btn-primary btn-shadow btn-round btn-block">Register</button>
					</div>
					<div>
						<hr>
						<p class="fs-12 text-center text-light">
							Do you have an account? <a href="page-login-1.html" class="text-primary">Log In</a>
						</p>
					</div>
				</form>
			</div>
		</div>


		<!-- =========================================================-->
		<!-- All Scripts -->
		<!-- ========================================================= -->
		<!-- jquery -->
		<script src="/js/jquery-3.2.1.min.js"></script>
		<!-- bootstrap -->
		<script src="/js/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<!-- simplebar scroll -->
		<script src="/js/simplebar.min.js"></script>
		<!-- main js -->
		<script src="/js/main.js"></script>
	</body>

</html>
