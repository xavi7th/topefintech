<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Login - Plyenz Responsive Admin Dashboard Template</title>

		<!-- favicons -->
		<link rel="icon" type="image/png" href="/img/favicon.png">
		<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

		<!-- =========================================================-->
		<!-- All Styles -->
		<!-- ========================================================= -->
		<!-- bootstrap -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<!-- font awesome -->
		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<!-- simple bar -->
		<link rel="stylesheet" href="/css/simplebar.min.css">

		<!-- Main Styles -->
		<link rel="stylesheet" href="/css/main.min.css?v=1.0">
	</head>

	<body>
		<div class="wrapper">
			<!-- main content -->
			<div class="plyenz-main h-100v">

				<div class="auth-box card-animation">
					<div class="auth-logo">
						<div class="header-logo logo-type no-margin">
							<a href="index.html">Plyenz.</a>
						</div>
					</div>
					<div class="auth-desc">
						<p class="mb-0"><span>Welcome,</span> sign in to continue.</p>
					</div>
					<form action="">
						<div class="form-group mb-20">
							<label for="form-mail"><strong>E-Mail</strong></label>
							<input type="email" class="form-control form-control-pill" id="form-mail">
						</div>
						<div class="form-group mb-20">
							<label for="form-pass"><strong>Password</strong></label>
							<input type="password" class="form-control form-control-pill" id="form-pass">
						</div>
						<div class="form-group">
							<label class="control control-checkbox">
								<span class="text-light">Remember</span>
								<input type="checkbox">
								<span class="control-icon"></span>
							</label>
						</div>
						<div class="form-group mt-20">
							<button class="btn btn-primary btn-shadow btn-round btn-block">Log In</button>
						</div>
						<div>
							<hr>
							<p class="fs-12 text-center text-light">
								Do not have an account? <a href="page-register-1.html" class="text-primary">Register</a>
							</p>
						</div>
					</form>
				</div>

			</div><!-- main content #end -->

		</div>

		<!-- =========================================================-->
		<!-- All Scripts -->
		<!-- ========================================================= -->
		<!-- jquery -->
		<script src="/js/jquery-3.2.1.min.js"></script>
		<!-- bootstrap -->
		<script src="/js/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<!-- simplebar -->
		<script src="/js/simplebar.min.js"></script>
		<!-- main js -->
		<script src="/js/main.js"></script>
	</body>

</html>
