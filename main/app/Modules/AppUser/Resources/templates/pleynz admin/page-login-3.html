<!DOCTYPE html>
<html lang="en" class="bg-primary">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Login - Plyenz Responsive Admin Dashboard Template</title>

		<!-- favicons -->
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- =========================================================-->
		<!-- All Styles -->
		<!-- ========================================================= -->
		<!-- bootstrap -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<!-- font awesome -->
		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<!-- simple bar -->
		<link rel="stylesheet" href="/css/simplebar.min.css">

		<!-- Main Styles -->
		<link rel="stylesheet" href="/css/main.min.css?v=1.0">
	</head>

	<body>

		<div class="wrapper">
			<div class="auth-split">
				<div class="auth-left" style="background-image:url('img/auth-split.jpg')">
				</div>
				<div class="auth-right">
					<div class="auth-box-wrapper">
						<div class="auth-logo">
							<div class="header-logo logo-type no-margin">
								<a href="index.html">Plyenz.</a>
							</div>
						</div>
						<div class="fs-18 fw-600 text-center mb-30 text-title">Welcome, Log In</div>
						<form action="">
							<div class="form-group mb-20">
								<label for="form-mail"><strong>E-Mail</strong></label>
								<input type="text" class="form-control form-control-pill" id="form-mail">
							</div>
							<div class="form-group mb-20">
								<label for="form-pass"><strong>Password</strong></label>
								<input type="password" class="form-control form-control-pill" id="form-pass">
							</div>
							<div class="form-group">
								<div class="flex a-i-center j-c-between">
									<label class="control control-checkbox">
										<span class="text-light fs-12 ">Remember</span>
										<input type="checkbox">
										<span class="control-icon"></span>
									</label>
									<a href="" class="fs-12 text-light mt-2">Forgot Password?</a>
								</div>
							</div>
							<div class="form-group flex j-c-center mt-30">
								<button class="btn btn-primary btn-shadow btn-round">Log In</button>
							</div>
							<div>
								<hr>
								<p class="fs-12 text-center text-light">
									Do not have an account? <a href="page-register-2.html" class="text-primary">Register</a>
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<!-- =========================================================-->
		<!-- All Scripts -->
		<!-- ========================================================= -->
		<!-- jquery -->
		<script src="/js/jquery-3.2.1.min.js"></script>
		<!-- bootstrap -->
		<script src="/js/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<!-- simplebar -->
		<script src="/js/simplebar.min.js"></script>
		<!-- main js -->
		<script src="/js/main.js"></script>
	</body>

</html>
